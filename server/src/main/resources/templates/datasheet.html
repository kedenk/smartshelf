<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 
<body layout:fragment="content">

<div class="row" th:fragment="content">
<h2>Information</h2>

<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label">Item Name</label>
  <div class="col-sm-10">
    <input type="text" readonly="readonly" class="form-control-plaintext" id="itemname" th:value="${itemname}" />
  </div>
</div>

<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label">Box Id</label>
  <div class="col-sm-10">
    <input type="text" readonly="readonly" class="form-control-plaintext" id="itemname" th:value="${boxid}" />
  </div>
</div>

<hr/>

<h2>Datasheet</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
        	<th class="col-lg-2">Key</th>
            <th class="col-lg-6">Value</th>
        </tr>
    </thead>
    <tbody th:if="${datasheet}">
                
        <tr th:id="${datasheet}" th:each="item, iterStat : ${datasheet}">
		    <td th:text="${item.key}"></td>
		    <td th:text="${item.value}"></td>
		</tr>
    </tbody>
</table>
</div>

</body>
</html>
